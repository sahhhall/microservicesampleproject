apiVersion: apps/v1
kind: Deployment
metadata:
  name: expiration-redis-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: expiration-redis
  template:
    metadata:
      labels:
        app: expiration-redis
    spec:
      containers:
        - name: expiration-redis
          image: redis
          ports:
            - containerPort: 3000 


---

apiVersion: v1
kind: Service
metadata:
  name: expiration-redis-srv
spec:
  type: NodePort
  selector:
    app: expiration-redis
  ports:
    - protocol: TCP
      port: 6379
      targetPort: 6379
  