apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-service
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: nginx
  rules:
    - host: ticketsnew.dev  
      http:
        paths: 
          - path: /api/users/?(.*)
            pathType: ImplementationSpecific 
            backend:
              service:
                name: auth-srv
                port:
                  number: 80
          - path: /api/orders/?(.*)
            pathType: ImplementationSpecific 
            backend:
              service:
                name: orders-srv
                port:
                  number: 80             
          - path: /?(.*)
            pathType: ImplementationSpecific 
            backend:
              service:
                name: client-srv
                port:
                  number: 80          